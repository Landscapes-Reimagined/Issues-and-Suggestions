name: "Mod Issue"
description: "Report an issue related to a specific mod included in a pack."
title: "[Mod Issue] <mod name> - <short summary>"
labels:
  - "type:bug"
  - "area:mod"
  - "project:Mods"
  - "status:needs triage"

body:
  - type: markdown
    attributes:
      value: |
        ## üß© Mod Issue Report
        Use this form to report issues with a specific mod included in the pack.

  - type: dropdown
    id: project_label
    attributes:
      label: Mod project label
      description: Select which mod this issue is about. This will be used as a label.
      options:
        - project:Forge Frontier Core
        - project:Create Bigger Storage
        - project:Dreams and Desires
        - project:Resource Vents
    validations:
      required: true

  - type: dropdown
    id: bug_type_label
    attributes:
      label: Bug type label
      description: Select the most accurate bug type. This will be used as a label.
      options:
        - bug:texture
        - bug:recipe
        - bug:crash
        - bug:other
    validations:
      required: true

  - type: input
    id: modpack_version
    attributes:
      label: Modpack version (if relevant)
      placeholder: "e.g. 2.5.3"

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Describe the issue clearly and include any important details."
      placeholder: "Explain what is going wrong and what you expected instead."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce
      description: "List the steps to reproduce the issue."
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / crash report
      description: "Paste a link to logs or crash reports."
      render: text

  - type: markdown
    attributes:
      value: |
        ---
        The more detail you provide, the faster we can track this down. üïµÔ∏è
