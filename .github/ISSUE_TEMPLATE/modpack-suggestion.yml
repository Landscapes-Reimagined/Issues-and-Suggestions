
name: "Modpack Suggestion"
description: "Suggest additions or changes to a modpack."
title: "[Modpack Suggestion] <short summary>"
labels:
  - "Type: Suggestion"
  - "Area: Modpack"
  - "Status: Needs Triage"

body:
  - type: markdown
    attributes:
      value: "## Modpack Suggestion"

  - type: dropdown
    id: project_label
    attributes:
      label: Project
      options:
        - "Project: Create - Forge Frontier"
        - "Project: Create - Industrial Skies"
        - "Project: Landscapes Reimagined - Genesis"
    validations:
      required: true

  - type: dropdown
    id: suggestion_type
    attributes:
      label: Suggestion Type
      options:
        - "Texture"
        - "Recipe"
        - "Feature"
        - "Quest"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: suggestion_details
    attributes:
      label: Suggestion Details
    validations:
      required: true
