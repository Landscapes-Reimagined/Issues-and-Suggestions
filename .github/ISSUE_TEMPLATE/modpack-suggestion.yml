name: "Modpack Suggestion"
description: "Suggest changes or additions to a modpack."
title: "[Modpack Suggestion] <short summary>"
labels:
  - "type:suggestion"
  - "area:modpack"
  - "project:Modpacks"
  - "status:needs triage"

body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ’¡ Modpack Suggestion
        Share your idea and explain how it improves the overall experience.

  - type: dropdown
    id: project_label
    attributes:
      label: Project label
      description: Select the modpack this suggestion is for. This will be used as a label.
      options:
        - project:Create - Forge Frontier
        - project:Create - Industrial Skies
        - project:Landscapes Reimagined - Genesis
    validations:
      required: true

  - type: dropdown
    id: suggestion_type_label
    attributes:
      label: Suggestion type label
      description: Select the most accurate suggestion type. This will be used as a label.
      options:
        - suggestion:texture
        - suggestion:recipe
        - suggestion:feature
        - suggestion:quest
        - suggestion:other
    validations:
      required: true

  - type: textarea
    id: suggestion_details
    attributes:
      label: Suggestion details
      description: "Describe your idea and why it should be added."
      placeholder: "What should change or be added? Why is it beneficial?"
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: "Links, examples, reference packs, screenshots, or extra notes."
      render: text

  - type: markdown
    attributes:
      value: |
